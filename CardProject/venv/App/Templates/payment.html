{% extends 'base.html' %} {% block content %}

<div style="margin-top: 50px">
	<p style="color:red" style="padding:20px 0px">You Buy:</p>
	
	<table border="1">  
		<thead>
			<td>Name</td>
			<td>Price</td>
			<td>Quantity</td>
		</thead>
		{% for row in shopping_list %}
		<tr>
			<td>{{ row["name"] }}</td>
			<td>{{ row["price"] }}</td>
			<td>{{ row["quantity"] }}</td>
		</tr>
		{% endfor %}
	</table>
</div>


{% endblock %}
