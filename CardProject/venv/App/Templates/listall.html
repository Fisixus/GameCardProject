{% extends 'base.html' %} {% block content %}
<div style="margin-top: 50px;">
  <table border="1">
    <thead>
      <td>Name</td>
      <td>Price</td>
      <td>Source Of Supply</td>
      <td>Number Of Product</td>
    </thead>

    {% for row in rows %}
    <tr>
      <td>{{ row["name"] }}</td>
      <td>{{ row["price"] }}</td>
      <td>{{ row["sourceofsupply"] }}</td>
      <td>{{ row["numberofproduct"] }}</td>
      <td><a href={{ url_for('add_item', product_id=row["id"], redirect="listall") }}>  Add to Basket</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
<p><a href={{ url_for('cargo') }}> Go to Cargo Selection</a></p>
{% endblock %}
