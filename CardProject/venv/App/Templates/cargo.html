<div class="row" >
    <div class="col-6">
        <table class="table table-hower" >  
            <thead>
                <th> Name</th>
                <th> Price</th>
                <th> Quantity</th>
                <th> </th>
            </thead>
            {% for row in shopping_list %}
            <tr>
                <td>{{ row["name"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["quantity"] }}</td>
                <td><a href={{ url_for('drop_item', product_id=row['id']) }}> Delete from basket </a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-6">
        <table class="table table-hower" >
            <thead>
                <th> Company Name </th>
            </thead>
            {% for cargo in cargo_companies %}
            <tr>
                <td> {{ cargo['name'] }}</td>
                <td><a href={{ url_for('payment', cargo_name=cargo['name']) }}> Select and go to the payment </a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
