<div style="margin-top: 50px;">
  <table border="1">
    <thead>
      <td>Name</td>
      <td>Price</td>
      <td>Source Of Supply</td>
      <td>Type</td>
      <td>Rarity</td>
      <td>Bulk/One</td>
      <td>Number Of Product</td>
    </thead>

    {% for row in rows %}
    <tr>
      <td><a href={{ url_for('productdetails', product_name=row["name"]) }} style="color:black">{{ row["name"] }}</a></td>
      <td>{{ row["price"] }}</td>
      <td>{{ row["sourceofsupply"] }}</td>
      <td>{{ row["type"] }}</td>
      <td>{{ row["rarety"] }}</td>
      <td>{{ row["bulkorone"] }}</td>
      <td>{{ row["numberofproduct"] }}</td>
      <td><a href={{ url_for('add_item', product_id=row["id"], redirect="listgamecards") }}>  Add to Basket</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
<p><a href={{ url_for('cargo') }}> Go to Cargo Selection</a></p>
