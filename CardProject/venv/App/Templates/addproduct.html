<script>
function onSelectChanged(){
	var selectBox = document.getElementById("product_type");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
	console.log(selectedValue);
    if(selectedValue == "Gamecard") {
		document.getElementById("boardgamediv").style.display = "none";
		document.getElementById("gamecarddiv").style.display = "inline";
	} else {
		document.getElementById("gamecarddiv").style.display = "none";
		document.getElementById("boardgamediv").style.display = "inline";
	}
}
</script>
<form style="padding: 10px; border: 1px solid lightgray; border-radius: 10px;" action="/addproduct" method="post">
    <div class="form-group row">
		<label class="col-sm-2">Name Of Product</label>
        <input  class="form-control col-sm-6"  placeholder="Name Of Product" name="product_name" required>
	</div>
	<div class="form-group row">
        <label class="col-sm-2">Price</label>
        <input  class="form-control col-sm-6"  placeholder="Price" name="product_price" required>
	</div>
	<div class="form-group row">
        <label class="col-sm-2">Quantity</label>
        <input  class="form-control col-sm-6"  placeholder="Quantity" name="product_numberof" required>
	</div>
	<div class="form-group row">
        <label class="col-sm-2">Source Of Product</label>
        <input  class="form-control col-sm-6"  placeholder="Source Of Product" name="product_sourceofsupply">
    </div>
    <div class="form-group row">
		<label class="col-sm-2">Summary</label>
        <textarea class="form-control col-sm-6" id="comment" rows="3" name="product_summary" placeholder="Write a Summary."></textarea>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">Select Type</label>
        <select class="form-control col-sm-6" id="product_type" name="gamecardorboardgame" onchange="onSelectChanged();">
			<option value="Gamecard">Game Card</option>
            <option value="Boardgame">Board Game</option>
        </select>
    </div>
	<div id="gamecarddiv" style="display: inline;">
		<div class="form-group row">
			<label class="col-sm-2"> Game Card Type </label>
			<input class="form-control col-sm-6" placeholder="GameCard Type" name="gamecard_type">
		</div>
		<div class="form-group row">
			<label class="col-sm-2"> Rarety </label>
			<select class="form-control col-sm-6" name="gamecard_rarety">
				<option value="Very Rare">Very Rare</option>
				<option value="Rare">Rare</option>
				<option value="Common">Common</option>
			</select>
		</div>
		<div class="form-group row">
			<label class="col-sm-2"> Bulk Or One </label>
			<select class="form-control col-sm-6" name="gamecard_bulkorone">
				<option value="O"> One </option>
				<option value="B"> Bulk </option>
			</select>
		</div>
	</div>
	<div id="boardgamediv" style="display: none;">
		<div class="form-group row">
			<label class="col-sm-2"> Person Number </label>
			<input class="form-control col-sm-6" name="boardgame_personnum" placeholder="Number Of Players Can Play">
		</div>
		<div class="form-group row">
			<label class="col-sm-2"> Age Restrict </label>
			<select class="form-control col-sm-6" name="boardgame_agerestrict">
			{% for age in range(0, 20) %}
				<option value="{{ age ~ "+" }}">{{ age ~ "+" }}</option>
			{% endfor %}
			</select>
		</div>
	</div>
	<button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
