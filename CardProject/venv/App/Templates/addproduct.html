<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name Of Product</label>
            <input  class="form-control"  placeholder="Name Of Product" name="product_name" required>
        </div>
        <div class="form-group col-md-3">
            <label>Price</label>
            <input  class="form-control"  placeholder="Price" name="product_price">
        </div>
        <div class="form-group col-md-3">
                <label>Quantity</label>
                <input  class="form-control"  placeholder="Quantity" name="product_numberof">
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <textarea class="form-control" id="comment" rows="3" name="product_summary" placeholder="Write a Summary."></textarea>
            </div>
            <div class="form-group col-md-6">
                <label>Source Of Product</label>
                <input  class="form-control"  placeholder="Price" name="product_sourceofsupply">
            </div>
     
    </div>
    <div class="form-row">
            <div class="form-group col-md-4">
                <select class="form-control" required>
                    <option selected>Gamecard</option>
                    <option>BoardGame</option>
                </select>
            </div>
     
    </div>
</form>
