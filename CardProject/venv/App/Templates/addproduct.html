<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name Of Product</label>
            <input  class="form-control"  placeholder="Name Of Product" name="product_name" required>
        </div>
        <div class="form-group col-md-1">
            <label>Price</label>
            <input  class="form-control"  placeholder="Price" name="product_price">
        </div>
        <div class="form-group col-md-1">
            <label>Quantity</label>
            <input  class="form-control"  placeholder="Quantity" name="product_numberof">
        </div>
        <div class="form-group col-md-4">
            <label>Source Of Product</label>
            <input  class="form-control"  placeholder="Source Of Product" name="product_sourceofsupply">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <textarea class="form-control" id="comment" rows="3" name="product_summary" placeholder="Write a Summary."></textarea>
        </div>
        <div class="form-group col-md-4">
            <select class="form-control" required>
                <option selected>Gamecard</option>
                <option>BoardGame</option>
            </select>
        </div>
     
    </div>

    <div class="text-center"> 
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button> 
    </div>
</form>
