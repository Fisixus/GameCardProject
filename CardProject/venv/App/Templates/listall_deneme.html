<div style="margin-top: 50px;">
  <table border="1">
    <thead>
      <td>Name</td>
      <td>Price</td>
      <td>Source Of Supply</td>
      <td>Number Of Product</td>
    </thead>

    {% for row in table %}
    <tr>
      <td>{{ row["Name"] }}</td>
      <td>{{ row["Price"] }}</td>
      <td>{{ row["SourceOfSupply"] }}</td>
      <td>{{ row["NumberOfProduct"] }}</td>
        <td> <a href={{ url_for('cargo', item=row["Name"]) }}> Satin al</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
