{% extends 'base_login.html' %} {% block content %}

<div class="carousel slide carousel-fade" data-ride="carousel" id="mycarousel"  style="
	z-index: -99;
    position: absolute;
    top: 0px;
    left: 0px;
">

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/boardgame1.jpg")}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/gamecard1.jpg")}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/boardgame2.jpg")}}" alt="Third slide">
      </div>
    </div>
</div>

<div class="title" >
    <div class="container">
        <form class="contact"  method="post" style="height:300px; margin-top: 75px;">
          <h2>User Informations</h2>
          <fieldset>
            <input placeholder="User Email" type="email" tabindex="2" class="form-control" name="user_email" style="margin: 0 auto; text-indent: 10px; width: 25%;" required>
          </fieldset>
          <fieldset>
            <input placeholder="User Password" type="password" tabindex="2" class="form-control"  name="user_password" style="margin: 0 auto; text-indent: 10px; width: 25%;" required>
          </fieldset>
          <button name="submit" class="btn btn-primary" type="submit" id="contact-submit" data-submit="...Sending">Sign In</button>
          <a><button type="button" class="btn btn-success" onclick="myWindow = window.open('/signup', 'New Member Page', 'width=800, height=600');" role="button">Sign Up</a>
        </form>
      </div>
  </div>

<script src="{{url_for('static', filename='js/carousel-control.js')}}"></script>

{% endblock %}
