{% extends 'base_login.html' %} {% block content %}

<div class="carousel slide carousel-fade" data-ride="carousel" id="mycarousel"  style="
	z-index: -99;
    position: absolute;
    top: 0px;
    left: 0px;
">

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/boardgame1.jpg")}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/gamecard1.jpg")}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename="img/boardgame2.jpg")}}" alt="Third slide">
      </div>
    </div>
</div>

<div class="title" >
  <div class="container">
    <form class="contact" method="post" style="width: 300px; height:300px; margin-top: 75px; margin-left: auto; margin-right: auto;">
      <fieldset style="border: 1px solid gray; border-radius: 10px; background: rgba(0, 0, 0, 0.3); padding: 10px;">
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-12">
            <h2 style="color: white;">User Informations</h2>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-12">
            <input  placeholder ="User Email" type="email" tabindex="2" class="form-control" name="user_email" required>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-12">
            <input placeholder="User Password" type="password" tabindex="2" class="form-control"  name="user_password" required>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-sm-3">
            <button name="submit" class="btn btn-primary" type="submit" id="contact-submit" data-submit="...Sending">Sign In</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success" onclick="myWindow = window.open('/signup', 'New Member Page', 'width=800, height=600');" role="button">Sign Up</button>
          </div>  
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script src="{{url_for('static', filename='js/carousel-control.js')}}"></script>

{% endblock %}
